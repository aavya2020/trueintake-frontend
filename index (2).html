
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TrueIntake AI</title>
</head>
<body>
  <h2>TrueIntake AI – DSID Estimator</h2>
  <p>Enter the ingredient amount listed on your dietary supplement label to estimate actual intake based on analytical data.</p>

  <form id="predictForm">
    <label for="nutrient">Nutrient:</label>
    <input type="text" id="nutrient" name="nutrient" required><br><br>

    <label for="labelClaim">Label Amount:</label>
    <input type="number" id="labelClaim" name="labelClaim" required><br><br>

    <label for="ageGroup">Age Group:</label>
    <select id="ageGroup" name="ageGroup">
      <option value="Adult">Adult</option>
      <option value="Children_1_4">Children 1–4</option>
      <option value="Children_4_plus">Children 4+</option>
    </select><br><br>

    <button type="submit">Predict</button>
  </form>

  <p id="result"></p>

  <script>
    document.getElementById("predictForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const nutrient = document.getElementById("nutrient").value;
      const labelClaim = document.getElementById("labelClaim").value;
      const ageGroup = document.getElementById("ageGroup").value;
      const res = await fetch(`https://trueintake-dsid.onrender.com/predict?nutrient=${nutrient}&label_claim=${labelClaim}&age_group=${ageGroup}`);
      const data = await res.json();
      document.getElementById("result").innerText = data.result || data.error;
    });
  </script>
</body>
</html>
